<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinographic</title>
    <!-- Include Google fonts: Frijole, Open Sans, Oswald -->
    <link href="https://fonts.googleapis.com/css?family=Frijole|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <!-- Normalize browser styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <!-- Link to app.js with defer till HTML render -->
</head>
<body>
    <header>
        <h2>Natural History Museum</h2> 
        <h1>Dinosaurs</h1>
        <h3 id="title-compare">How do you compare?</h3>
        <h2 id="title-result">Your compare result</h2>
    </header>
    <!-- Form to get user input -->
    <form id="dino-compare">
        <div class="form-container">
            <p>Name:</p>
            <input  id="name"
                    class="form-field__full"
                    type="text"
                    name="name"
                    onchange="return validateField('name')"
                    onkeyup="return validateField('name')"
                    onblur="return validateField('name')">
            <div id="name-error" class="msg-error"></div>
            <p>Height</p>
            <label>Feet:
                 <input id="feet"
                        class="form-field__short" 
                        type="number"
                        name="feet"
                        onchange="return validateField('feet', 'number')"
                        onkeyup="return validateField('feet', 'number')"
                        onblur="return validateField('feet', 'number')">
                 <div id="feet-error" class="msg-error"></div>
            </label>
            <label>inches:
                 <input id="inches"
                        class="form-field__short"
                        type="number"
                        name="inches"
                        onchange="return validateField('inches', 'number')"
                        onkeyup="return validateField('inches', 'number')"
                        onblur="return validateField('inches', 'number')">
                  <div id="inches-error" class="msg-error"></div>
            </label>
            <p>Weight:</p>
            <label>
                <input id="weight"
                       class="form-field__full"
                       type="number"
                       name="weight"
                       onchange="return validateField('weight', 'number')"
                       onkeyup="return validateField('weight', 'number')"
                       onblur="return validateField('weight', 'number')">
                       lbs
                <div id="weight-error" class="msg-error"></div>
            </label>
            <p>Diet:</p>
            <select id="diet" class="form-field__full" name="diet">
                <option>Herbavor</option>
                <option>Omnivor</option>
                <option>Carnivor</option>
            </select>
            <div id="btn">Compare Me!</div>
        </div>
    </form>
    <!-- .grid to attach tiles to -->
    <main id="grid"></main>
    <footer>
        <!-- Include information source -->
        <p class="fine-print">Data Sourced from <a href="https://www.wikipedia.org/">Wikipedia.org</a>, all numbers are approximations.</p>
    </footer>
    <script defer src="app.js" type="module"></script>
    <script defer src="./js/validation.js" type="module"></script>
</body>
</html>
